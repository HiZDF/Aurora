<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" th:href="@{/AdminLTE/bootstrap/css/bootstrap.min.css}">
    <!-- jQuery 2.2.3 -->
    <script th:src="@{/AdminLTE/plugins/jQuery/jquery-2.2.3.min.js}"></script>
    <!-- Bootstrap 3.3.6 -->
    <script th:src="@{/AdminLTE/bootstrap/js/bootstrap.min.js}"></script>
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/AdminLTE/dist/css/AdminLTE.min.css}">
    <!-- layui -->
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <!-- layui -->
    <script th:src="@{/layui/layui.js}"></script>
    <!-- blogType -->
    <script th:src="@{/js/blog/blogType.js}"></script>
</head>
<body>
<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        博客管理
        <small>分类列表</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 主页</a></li>
        <li class="active">博客管理</li>
    </ol>
</section>

<div style="margin-top: 15px;">
    <div style="margin-left: 10px;">
        搜索分类名称：
        <div class="layui-inline">
            <input id="typeNameSearch" style="width: 300px;float: left" type="text" name="typeName" required lay-verify="required" autocomplete="off" class="layui-input">
        </div>
        <button data-type="reload" id="sousuo" style="margin-left: 8px" class="layui-btn layui-btn-normal">
            <i class="layui-icon">&#xe615;</i> 搜索
        </button>
        <button onclick="window.location.reload();" class="layui-btn layui-btn-warm">
            <i class="layui-icon">&#xe669;</i> 刷新
        </button>
    </div>
    <table class="layui-hide layui-table-cell" id="typeList" lay-filter="typeTableFilter"></table>
    <script type="text/html" id="typeToolbar">
        <div class="layui-btn-container">
            <button shiro:hasPermission="blogType:add" class="layui-btn layui-btn-sm layui-btn-normal" onclick="addType()">
                <i class="layui-icon">&#xe608;</i> 添加分类
            </button>
            <button shiro:hasPermission="blogType:delete" lay-event="batchDelType" class="layui-btn layui-btn-sm layui-btn-danger">
                <i class="layui-icon">&#xe640;</i> 批量删除
            </button>
        </div>
    </script>
    <script type="text/html" id="typeBar">
        <a shiro:hasPermission="blogType:update" class="layui-btn layui-btn-xs layui-btn-normal" lay-event="edit">编辑</a>
        <a shiro:hasPermission="blogType:delete" class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>
</div>

</body>
</html>
