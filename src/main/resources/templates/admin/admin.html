<script type="text/javascript">

    //iframe 自适应
    function changeFrameHeight(){
        var ifm= document.getElementById("mainBodyFrame");
        ifm.height=document.documentElement.clientHeight-56;
    }
    window.onresize=function(){
        changeFrameHeight();
    }
    $(function(){
        changeFrameHeight();
    });

</script>

<!-- 修改密码的模态框start -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <!--模态框头部-->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">修改密码</h4>
            </div>
            <!--模态框主主体内容-->
            <div class="modal-body">
                <form class="layui-form layui-form-pane" action="" id="updatePWD">
                    <div class="layui-form-item">
                        <label class="layui-form-label">原密码</label>
                        <div class="layui-input-block">
                            <input type="password" lay-verify="PWD" name="password" required placeholder="请输入原密码" autocomplete="off" class="layui-input">
                        </div>
                        <!--<div class="layui-form-mid layui-word-aux">辅助文字</div>-->
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">新密码</label>
                        <div class="layui-input-block">
                            <input type="password" id="pwd1" lay-verify="PWD1" name="passwordFirst" required placeholder="请输入新密码" autocomplete="off" class="layui-input">
                        </div>
                        <!--<div class="layui-form-mid layui-word-aux">辅助文字</div>-->
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">确认新密码</label>
                        <div class="layui-input-block">
                            <input type="password" lay-verify="PWD2" name="passwordSecond" required placeholder="请再次输入新密码" autocomplete="off" class="layui-input">
                        </div>
                        <!--<div class="layui-form-mid layui-word-aux">辅助文字</div>-->
                    </div>
                    <div class="modal-footer">
                        <button class="layui-btn layui-btn-danger" data-dismiss="modal">关闭</button>
                        <button type="reset" class="layui-btn layui-btn-warm">重置</button>
                        <button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">保存</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- 修改密码的模态框end -->
