<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Title</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" th:href="@{/AdminLTE/bootstrap/css/bootstrap.min.css}">
    <!-- jQuery 2.2.3 -->
    <script th:src="@{/AdminLTE/plugins/jQuery/jquery-2.2.3.min.js}"></script>
    <!-- Bootstrap 3.3.6 -->
    <script th:src="@{/AdminLTE/bootstrap/js/bootstrap.min.js}"></script>
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/AdminLTE/dist/css/AdminLTE.min.css}">
    <!-- layui -->
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <!-- layui -->
    <script th:src="@{/layui/layui.js}"></script>
    <!-- updatelog -->
    <script th:src="@{/js/tool/updatelog.js}"></script>
</head>
<body>
<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        系统管理
        <small>更新日志</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 主页</a></li>
        <li class="active">系统管理</li>
    </ol>
</section>

<div style="margin-top: 15px;">
    <div style="margin-left: 10px;">
        搜索更新内容：
        <div class="layui-inline">
            <input id="updatelogLoad" style="width: 300px;float: left" type="text" name="description" required lay-verify="required" autocomplete="off" class="layui-input">
        </div>
        <button data-type="reload" id="sousuo" style="margin-left: 8px" class="layui-btn layui-btn-normal">
            <i class="layui-icon">&#xe615;</i> 搜索
        </button>
        <button data-type="flushTable" id="shuaxin" class="layui-btn layui-btn-warm">
            <i class="layui-icon">&#xe669;</i> 刷新
        </button>
    </div>
    <!--数据表格-->
    <table class="layui-hide" id="updatelogList" lay-filter="updatelogTable"></table>
    <!--数据表格的顶部工具条-->
    <script type="text/html" id="updateToolbar">
        <div class="layui-btn-container">
            <button shiro:hasPermission="updatelog:add" class="layui-btn layui-btn-sm layui-btn-normal" onclick="add()">
                <i class="layui-icon">&#xe608;</i> 添加
            </button>
            <button shiro:hasPermission="updatelog:delete" lay-event="delAll" class="layui-btn layui-btn-sm layui-btn-danger">
                <i class="layui-icon">&#xe640;</i> 删除
            </button>
        </div>
    </script>
    <!--数据表格右边的操作按钮-->
    <script type="text/html" id="updateBar">
        <a shiro:hasPermission="updatelog:update" class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a shiro:hasPermission="updatelog:delete" class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>
</div>

</body>
</html>
