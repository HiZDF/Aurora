<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" th:href="@{/AdminLTE/bootstrap/css/bootstrap.min.css}">
    <!-- jQuery 2.2.3 -->
    <script th:src="@{/AdminLTE/plugins/jQuery/jquery-2.2.3.min.js}"></script>
    <!-- Bootstrap 3.3.6 -->
    <script th:src="@{/AdminLTE/bootstrap/js/bootstrap.min.js}"></script>
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/AdminLTE/dist/css/AdminLTE.min.css}">
    <!-- layui -->
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <!-- layui -->
    <script th:src="@{/layui/layui.js}"></script>
    <!-- dictionary -->
    <script th:src="@{/js/tool/dictionary.js}"></script>
</head>
<body>

<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        系统管理
        <small>数据字典</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 主页</a></li>
        <li class="active">系统管理</li>
    </ol>
</section>

<div style="margin-top: 15px;">
    <table class="layui-hide" id="logList" lay-filter="logTable"></table>
    <script type="text/html" id="logToolbar">
        <div class="layui-btn-container">
            <button shiro:hasPermission="dictionary:look" lay-event="getCheckData" class="layui-btn layui-btn-sm layui-btn-normal">
                <i class="layui-icon">&#xe705;</i> 查看
            </button>
            <button class="layui-btn layui-btn-sm layui-btn-warm" onclick="window.location.reload();">
                <i class="layui-icon">&#xe669;</i> 刷新
            </button>
        </div>
    </script>
</div>

</body>
</html>
